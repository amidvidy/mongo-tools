#######################################
#    Tools Driver Config for MCI      #
#######################################

mongo_tools_variables:

## Common download URLs (merge in as hashes)
  mongo_download_urls:
    osx_108: &mongo_url_osx108
      mongo_url: "https://fastdl.mongodb.org/osx/mongodb-osx-x86_64-2.6.4.tgz"
    solaris: &mongo_url_solaris
      mongo_url: "https://fastdl.mongodb.org/sunos5/mongodb-sunos5-x86_64-2.6.4.tgz"
    rhel55_32: &mongo_url_rhell55_32
      mongo_url: "https://fastdl.mongodb.org/linux/mongodb-linux-i686-2.6.4.tgz"
    ubuntu1204: &mongo_url_ubuntu1204
      mongo_url: "http://downloads.10gen.com/linux/mongodb-linux-x86_64-enterprise-ubuntu1204-latest.tgz"
    windows32-bit: &mongo_url_windows32
      mongo_url: "https://fastdl.mongodb.org/win32/mongodb-win32-i386-2.6.4.zip"
    windows64-bit: &mongo_url_windows64
      mongo_url: "https://fastdl.mongodb.org/win32/mongodb-win32-x86_64-2008plus-2.6.4.zip"


## List of tests to run on each buildvariant
  mongo_tools_task_lists:
    osx_108_task_list: &osx_108_tasks
      - name: bsonutil
      - name: db
      - name: communityDist
      - name: json
      - name: log
    rhel55_32_task_list: &rhel55_32_tasks
      - name: bsonutil
      - name: db
      - name: communityDist
      - name: json
      - name: log
      - name: util
    solaris_task_list: &solaris_tasks
      - name: db
      - name: communityDist
      - name: util
    ubuntu1204_task_list: &ubuntu1204_tasks
      - name: bsonutil
      - name: db
      - name: communityDist
      - name: enterpriseDist
      - name: json
      - name: lint
      - name: log
      - name: pool
      - name: progress
      - name: text
      - name: util
    windows_32_task_list: &windows_32_tasks
      - name: db
      - name: communityDist
      - name: util
    windows_64_task_list: &windows_64_tasks
      - name: db
      - name: communityDist
      - name: enterpriseDist
      - name: util


## Common mongodb arguments
  mongodb_arguments:
    default: &mongodb_default_startup_args
      mongodb_default_args: "--dbpath mongodb/db_files --port 27017 --httpinterface --setParameter=enableTestCommands=1 &"
    ssl: &mongodb_ssl_startup_args
      mongodb_ssl_args: "--sslMode requireSSL --sslCAFile src/src/github.com/mongodb/mongo-tools/common/db/openssl/testdata/ca.pem --sslPEMKeyFile src/src/github.com/mongodb/mongo-tools/common/db/openssl/testdata/server.pem"
    auth: &mongodb_auth_startup_args
      mongodb_auth_args: "--auth"

functions:
  "attach coverage reports" :
    command: attach.task_files
    params:
      "Coverage Report (HTML)": https://s3.amazonaws.com/mciuploads/mongo-tools/coverage/${task_id}.html
      "Coverage Report (TXT)": https://s3.amazonaws.com/mciuploads/mongo-tools/coverage/${task_id}.txt

  "attach tool":
    command: attach.task_files
    params:
      "${tool} (${edition|community})": https://s3.amazonaws.com/mciuploads/mongo-tools/binaries/${build_id}/${edition|community}/${tool}

  "build tool":
    command: shell.exec
    params:
      working_dir: src
      script: |
        set -o verbose
        if [ "Windows_NT" = "$OS" ]; then
          export GOPATH=$(cygpath -w $(pwd));
        else
          export GOPATH=`pwd`;
        fi;
        echo "Building ${tool}..."
        go build ${args} -o ${tool} github.com/mongodb/mongo-tools/${tool}/main

  "download mongod":
    command: shell.exec
    params:
      working_dir: src
      script: |
        rm -rf mongodb
        mkdir mongodb
        cd mongodb
        curl -s ${mongo_url} --output mongodb.tgz
        ${decompress} mongodb.tgz
        chmod +x ./mongodb-*/bin/*;
        mv ./mongodb-*/bin/* .

  "generate coverage html + text":
    command: shell.exec
    params:
      working_dir: src
      script: |
        set -o verbose
        if [ "Windows_NT" = "$OS" ]; then
          export GOPATH=$(cygpath -w $(pwd));
        else
          export GOPATH=`pwd`;
        fi;
        if [ "${coverage|false}" = "true" ]; then
            go tool cover -html=coverage.out -o coverage.html
            go tool cover -func=coverage.out -o coverage.txt
        fi;

  "move coverage data":
    command: shell.exec
    params:
      working_dir: src
      script: |
        set -o verbose
        mv src/github.com/mongodb/mongo-tools/common/${package}/coverage.out $GOPATH

  "run mongod test":
    command: shell.exec
    params:
      working_dir: src
      script: |
        set -o verbose
        if [ "${start_mongod|true}" = "true" ]; then
          rm -rf mongodb/${db_files_dir|db_files} mongodb/${logfile|run.log};
          mkdir mongodb/${db_files_dir|db_files};
          echo "Starting mongod...";
          ./mongodb/mongod${extension} ${mongodb_default_args} ${mongod_extra_options|}
        fi;

        if [ "Windows_NT" = "$OS" ]; then
          export GOPATH=$(cygpath -w $(pwd));
        else
          export GOPATH=`pwd`;
        fi;

        cd src/github.com/mongodb/mongo-tools/${package};

        if [ '${run_kinit|false}' = 'true' ]
        then
          echo "${kerberos_password}" | kinit -p drivers@LDAPTEST.10GEN.CC;
        fi

        go test -i;
        exit_code=-1;
        if [ '${coverage|false}' = 'true' ]
        then
            go test -v -test.types=${types} ${compile_flags} -coverprofile=coverage.out;
            exit_code=$?;
            mv coverage.out $GOPATH;
        else
            go test -v -test.types=${types} ${compile_flags};
            exit_code=$?;
        fi
        pkill -9 mongod;
        exit $exit_code;

  "run unit tests":
    command: gotest.run
    params:
      working_dir: src
      tests:
        - dir: src/github.com/mongodb/mongo-tools/common/${package}
          args: ${coverage_args} ${compile_flags}

  "setup go env":
    command: shell.exec
    params:
      working_dir: src
      script: |
        set -o verbose
        if [ "Windows_NT" = "$OS" ]; then
          export GOPATH=$(cygpath -w $(pwd));
        else
          export GOPATH=`pwd`;
        fi;
        ${preproc_gpm|echo} ./gpm
        ./gpm install

  "upload coverage report":
    command: s3.put
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_file: src/coverage.${format|txt}
      remote_file: mongo-tools/coverage/${task_id}.${format|txt}
      bucket: mciuploads
      permissions: public-read
      content_type: ${content_type|text/plain}
      build_variants: ["ubuntu"]

  "upload tool":
    command: s3.put
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_file: src/${tool}
      remote_file: mongo-tools/binaries/${build_id}/${edition|community}/${tool}
      bucket: mciuploads
      permissions: public-read
      content_type: application/octet-stream

pre:
  - command: expansions.fetch
    params:
      keys:
        - local_key: "aws_key"
          remote_key: "project_aws_key"
        - local_key: "aws_secret"
          remote_key: "project_aws_secret"
        - local_key: "kerberos_password"
          remote_key: "kerberos_password"

