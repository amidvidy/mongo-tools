functions:
  "setup go env":
    command: shell.exec
    params:
      working_dir: src
      script: |
        set -o verbose
        export GOPATH=`pwd`
        ./gpm install

  "download mongod":
    command: shell.exec
    params:
      script: |
        set -o errexit
        rm -rf mongodb
        mkdir mongodb
        cd mongodb
        ${decompress} mongodb.tgz
        mv ./mongodb-*/* .

  "start mongod":
    command: shell.exec
    params:
      script: |
        set -o errexit
        rm -rf mongodb/${db_files_dir|db_files}
        rm -f mongodb/${logfile|run.log}
        mkdir mongodb/${db_files_dir|db_files}
        ./mongodb/bin/mongod --dbpath ./mongodb/${db_files_dir|db_files} --logpath ./mongodb/${logfile|run.log} --port ${port|27017} --fork ${mongod_extra_options|}

  "run smoke tests":
    command: shell.exec
    params:
      working_dir: src/src/github.com/shelman/mongo-tools-proto/mongotop
      script: |
        set -o verbose
        curl -s https://s3.amazonaws.com/mciuploads/mcitools/binaries/${build_id}/mongotop --output mongotop
        chmod 755 mongotop
        ./smoke.sh

  "kill mongod":
    command: shell.exec
    params:
      script: |
        pkill -9 mongod;

pre:
  - command: expansions.fetch
    params:
      keys:
        - local_key: "aws_key"
          remote_key: "project_aws_key"
        - local_key: "aws_secret"
          remote_key: "project_aws_secret"
post:
  - func: "kill mongod"

tasks:
- name: dist
  commands:
    - command: git.get_project
      params:
        directory: src
    - func: "setup go env"
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o verbose
          export GOPATH=`pwd`
          go build -o mongotop github.com/shelman/mongo-tools-proto/mongotop/main
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/mongotop
        remote_file: mcitools/binaries/${build_id}/mongotop
        bucket: mciuploads
        permissions: public-read
        content_type: application/octet-stream
    - command: attach.task_files
      params:
        "mongotop": https://s3.amazonaws.com/mciuploads/mongo-tools-proto/binaries/${build_id}/mongotop

- name: smoke
  depends_on:
  - name: "dist"
  commands:
    - command: git.get_project
      params:
        directory: src
    - func: "download mongod"
    - func: "start mongod"
    - func: "run smoke tests"

buildvariants:
- name: ubuntu
  display_name: Ubuntu
  run_on:
  - ubuntu1404-test
  expansions:
    mongo_url: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-2.6.4.tgz
  tasks:
  - name: dist
  - name: smoke

- name: osx 10.8
